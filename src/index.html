<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora de IMC</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" href="favicon16.ico" type="image/x-icon" />
    <link rel="icon" href="favicon32.ico" type="image/x-icon" />
  </head>
  <body>
    <div id="bmiCalculator">
      <h2>
        Calculadora de <span>I</span>ndice de <span>M</span>asa
        <span>C</span>orporal
      </h2>
      <div class="weight-input">
        <label for="weight">Peso (kg):</label>
        <input type="number" id="weight" placeholder="Peso en kilogramos" />
      </div>
      <div class="height-input">
        <label for="height">Altura (cm):</label>
        <input type="number" id="height" placeholder="Altura en centimetros" />
      </div>
      <button onclick="calculateBMI()">Calcular IMC</button>
      <div class="result">
        <div id="result"></div>
        <div id="imgDiv"></div>
        <p id="comment"></p>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
